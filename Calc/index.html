<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<div class="calculator">
			<div class="calculator__container _center">
				<h1 class="calculator__title">Калькулятор</h1>
				<div class="calculator__buttons">
					<button class="number-0">0</button>
					<button class="number-1">1</button>
					<button class="number-2">2</button>
					<button class="number-3">3</button>
					<button class="number-4">4</button>
					<button class="number-5">5</button>
					<button class="number-6">6</button>
					<button class="number-7">7</button>
					<button class="number-8">8</button>
					<button class="number-9">9</button>
					<button class="number-divide">/</button>
					<button class="number-multiply">*</button>
					<button class="number-subtraction">-</button>
					<button class="number-addition">+</button>
					<button class="number-equals">=</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/scripts.js"></script>
</body>

</html>
